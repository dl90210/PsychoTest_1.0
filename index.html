<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is He A Choice? üö©</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a0f1f; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        #quiz-container { background: #2d1b36; padding: 2rem; border-radius: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.8); width: 100%; max-width: 450px; text-align: center; border: 3px solid #ff0077; }
        #counter-container { font-size: 1.4rem; margin-bottom: 10px; font-weight: 800; color: #ff0077; }
        #progress-bar { width: 100%; height: 10px; background: #442a50; border-radius: 5px; margin-bottom: 25px; }
        #progress-fill { height: 100%; width: 0%; background: linear-gradient(to right, #ff0077, #ff5e00); transition: 0.4s; }
        h2 { font-size: 1.6rem; line-height: 1.4; margin-bottom: 20px; color: #f8f8f8; }
        .option-btn { display: block; width: 100%; margin: 12px 0; padding: 18px; background: #3d2649; color: white; border: 2px solid #5d3a6f; border-radius: 15px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: 0.2s; }
        .option-btn:hover { background: #ff0077; border-color: #fff; transform: scale(1.02); }
        #reaction-overlay { display: none; font-size: 1.5rem; font-weight: bold; color: #ffeb3b; margin: 15px 0; padding: 10px; border-radius: 10px; background: rgba(0,0,0,0.3); animation: bounce 0.5s; }
        #result { display: none; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="counter-container">üö© Red Flag Count: <span id="flag-count">0</span></div>
    <div id="progress-bar"><div id="progress-fill"></div></div>

    <div id="quiz-ui">
        <h2 id="question">Loading the tea... ‚òï</h2>
        <div id="reaction-overlay"></div>
        <div id="options-bin"></div>
    </div>
    
    <div id="result">
        <h2 id="verdict-title">The Real Tea ‚òï</h2>
        <p id="verdict-text" style="font-size: 1.2rem; line-height: 1.6;"></p>
        <button class="option-btn" onclick="location.reload()">Reset The Drama üíÖ</button>
        <button class="option-btn" onclick="shareResults()" style="background: #ff0077; border: none; box-shadow: 0 4px 15px rgba(255, 0, 119, 0.4);">Send To The Group Chat üì≤</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Is he still 'best friends' with his ex who 'hates' him? üêç", points: 1, reply: "Baby, that's not a friend, that's a backup plan! üòí" },
        { q: "Does he go 'missing' every Friday night from 8pm to 2am? üïµÔ∏è‚Äç‚ôÇÔ∏è", points: 1, reply: "Oh, so he's Batman now? Without the money? Chile... ‚úã" },
        { q: "Does he have more than 5 kids with 5 different women? üë∂üèæ", points: 1, reply: "That's not a family tree, that's a forest! Run! üèÉüèæ‚Äç‚ôÄÔ∏èüí®" },
        { q: "Is his phone ALWAYS face down like it's hiding a secret? üì±", points: 1, reply: "If he's hiding the screen, he's hiding a scheme! ü§°" },
        { q: "Does he ask YOU for gas money to come see you? ‚õΩ", points: 1, reply: "A man with no gas is a man with no pass! Next! üíÖ" },
        { q: "Does he think 'taking you out' means a 2-for-1 coupon at the drive-thru? üçü", points: 1, reply: "We want steak, not a stomach ache! The audacity! üôÑ" },
        { q: "Does he follow 2,000 IG models but only follows you back? üì∏", points: 1, reply: "He's a fan, not a boyfriend. Focus! ‚ú®" },
        { q: "Is he 35 years old still 'figuring it out' from his mama's couch? üõãÔ∏è", points: 1, reply: "He's not 'figuring it out,' he's getting comfortable! ‚úåüèæ" },
        { q: "Does he get 'mad' when you look better than him? üëó", points: 1, reply: "He wants to be the star? Buy him a costume and leave! üåü" },
        { q: "Does he keep 'losing' his charger whenever you're around? üîå", points: 1, reply: "He's checking your messages, sis. We know the vibes! üïµÔ∏è‚Äç‚ôÄÔ∏è" }
    ];

    let currentIdx = 0; let score = 0;

    function showQuestion() {
        const qObj = questions[currentIdx];
        document.getElementById('question').innerText = qObj.q;
        const bin = document.getElementById('options-bin');
        const reaction = document.getElementById('reaction-overlay');
        bin.innerHTML = '';
        reaction.style.display = 'none';

        const progress = (currentIdx / questions.length) * 100;
        document.getElementById('progress-fill').style.width = progress + "%";

        ['YES, CHILE üö©', 'NO, HE CLEAN ‚úÖ'].forEach(text => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = text;
            btn.onclick = () => handleAnswer(text.includes('YES'), qObj.reply);
            bin.appendChild(btn);
        });
    }

    function handleAnswer(isYes, replyText) {
        if (isYes) score++;
        document.getElementById('flag-count').innerText = score;

        const reaction = document.getElementById('reaction-overlay');
        reaction.innerText = isYes ? replyText : "We love to see it! üíÖ‚ú®";
        reaction.style.display = 'block';

        // Brief pause so they can read the sassy reaction
        setTimeout(() => {
            currentIdx++;
            if (currentIdx < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }, 1800);
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        const resDiv = document.getElementById('result');
        resDiv.style.display = 'block';
        
        let msg = "";
        if (score >= 8) msg = `He collected ${score} flags! Sis, that's not a man, that's a whole parade. Block him, delete him, and go get a spa day. You deserve better! üíÖüèæüõë`;
        else if (score >= 4) msg = `He's got ${score} flags. The tea is lukewarm. Keep your eyes open and your heart guarded, because the math ain't mathing! üßê‚òï`;
        else msg = `Only ${score} flags? Okay! He might be a keeper, or at least he's acting right for now. Keep shining! ‚ú®üëë`;
        
        document.getElementById('verdict-text').innerText = msg;
    }

    function shareResults() {
        const text = `Girl, I checked him... ${document.getElementById('verdict-text').innerText}`;
        if (navigator.share) {
            navigator.share({ title: 'The Real Tea', text: text, url: window.location.href });
        } else {
            alert("Copy this tea: " + text);
        }
    }

    showQuestion();
</script>
</body>
</html>
